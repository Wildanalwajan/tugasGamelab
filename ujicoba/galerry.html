<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 5px;
            width: calc(33.333% - 10px);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 576px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Gallery</h1>
    <div class="gallery">
        <img src="assets/mg1" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="assets/mg1">
        <img src="assets/mg2" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="assets/mg2">
        <img src="assets/mg3" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="assets/mg3">
        <!-- Add more images as needed -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" id="modalImage" class="img-fluid" alt="Preview">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; // Button that triggered the modal
            const imgSrc = button.getAttribute('data-bs-img'); // Extract the image source from data-bs-img
            modalImage.setAttribute('src', imgSrc); // Set the image source in the modal
        });
    });
</script>
</body>
</html>
