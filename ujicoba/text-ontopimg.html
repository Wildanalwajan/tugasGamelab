<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            position: relative;
            text-align: center;
            background-image: url('assets/hijab.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang transparan */
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="assets/hijab.jpg" alt="Model mengenakan hijab kuning">
        <div class="overlay">
          <h1>ELEVATE YOUR BACK-TO-SCHOOL LOOK</h1>
          <p>Your best-in-class essentials await</p>
          <button>SHOP NOW</button>
        </div>
      </div>
</body>
</html>
