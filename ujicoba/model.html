<!DOCTYPE html>
<html>
<head>
  <title>Contoh Produk dengan Modal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card" data-bs-toggle="modal" data-bs-target="#productModal1">
          <img src="gambar1.jpg" class="card-img-top" alt="Produk 1">
          <div class="card-body">
            <h5 class="card-title">Produk 1</h5>
            <p class="card-text">Deskripsi singkat produk 1.</p>
          </div>
        </div>
      </div>
      </div>
  </div>

  <div class="modal fade" id="productModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detail Produk 1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal.footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript untuk mengisi konten modal secara dinamis
  </script>
</body>
</html>
