<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .nav-pills .nav-link .active {
                background-color: aqua;
            }
        </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="50" tabindex="0">

    <nav id="navbar-example2" class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#product">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <div style="padding-top: 60px;">
        <section id="home" style="height: 600px; background-color: lightblue;">
            <h1>Home</h1>
            <p>Content for the Home section...</p>
        </section>
        <section id="about" style="height: 600px; background-color: lightcoral;">
            <h1>About</h1>
            <p>Content for the About section...</p>
        </section>
        <section id="product" style="height: 600px; background-color: lightgreen;">
            <h1>Menu</h1>
            <p>Content for the Menu section...</p>
        </section>
        <section id="contact" style="height: 600px; background-color: lightyellow;">
            <h1>Contact</h1>
             <p>Content for the Contact section...</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFY8DZHqKO2vFEt8swKNc13e2mc5i4MTdZ7xDkBFl1FP4fYxL65B6IY3e"
        crossorigin="anonymous"></script>
</body>
</html>
