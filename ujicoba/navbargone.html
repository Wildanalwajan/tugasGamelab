<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar {
        transition: background-color 0.3s ease;
        background-color: transparent; /* Awalnya transparan */
        }

        .navbar-scrolled {
        background-color: rgba(0, 0, 0, 0.8); /* Background hitam semi-transparan saat discroll */
        }

        .navbar {
            font-family: "Matemasie", sans-serif;
            background-image: linear-gradient(to right, #080e3e, #22206b);
            border-bottom: 2px solid black;
        }

        /* ⬇⬇⬇ Navbar-brand ⬇⬇⬇*/
        .navbar-brand {
            font-weight: bold;
            background-image: linear-gradient(to right, red, blue);
            background-clip: text;
            color: transparent;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            font-weight: bold;
            background-image: linear-gradient(126deg, red, blue, white );
            background-clip: text;
            border-bottom: 2px solid white;
            color: transparent;
            font-size: 1.5rem;
        }
        /* ⬆⬆⬆ Navbar-brand ⬆⬆⬆ */

        .nav-item .nav-link {
              font-family: "Matemasie", sans-serif;
            background-image: linear-gradient(to top, white, rgb(151, 151, 151));
            background-clip: text;
            color: transparent;
        }

        .nav-item .nav-link:hover {
            background-image: linear-gradient(25deg, white, blue);
            background-clip: text;
            color: transparent;
        }

        .nav-item .nav-link.active {
            background-image: linear-gradient(to bottom, white, blue);
            background-clip: text;
            color: transparent;
            background-color: transparent;
            border-bottom: 2px solid #F8EDE3;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
        #navbar {
        transition: background-color 0.3s ease;
        background-color: transparent; /* Awalnya transparan */
        }

        .navbar-scrolled {
        background-color: rgba(0, 0, 0, 0.8); /* Background hitam semi-transparan saat discroll */
        }

      </script>
</body>
</html>
