<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 5px;
            width: calc(33.333% - 10px);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 576px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Gallery</h1>
    <div class="gallery">
        <img src="assets/mg1" alt="Image 1" data-toggle="modal" data-target="#imageModal" data-img="assets/mg3">
        <img src="assets/mg2" alt="Image 2" data-toggle="modal" data-target="#imageModal" data-img="assets/mg3">
        <img src="assets/mg3" alt="Image 3" data-toggle="modal" data-target="#imageModal" data-img="assets/mg3">
        <!-- Tambahkan gambar lainnya sesuai kebutuhan -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="" id="modalImage" class="img-fluid" alt="Preview">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#imageModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var imgSrc = button.data('img'); // Extract info from data-* attributes
        var modal = $(this);
        modal.find('.modal-body img').attr('src', imgSrc);
    });
</script>
</body>
</html>
